            <p class="h">英国上议院、国际贸易部对英国教育机构开展对华教育合作（CEBVEC）支持函书</p>
            <div class="block">
                <p>中国区英国职业教育卓越中心(Centre of Excellence for British Vocational Education in China，以下简称CEBVEC)由英国政府支持设立，是英国与中国在职业教育领域的重点交流合作项目，该项目得到英国议会、威尔士政府、英国在华政府机构及行业协会的大力支持。</p>
                <div class="img">

                </div>
            </div>
            <p class="time">时间：2017-10-10 中国区英国职业教育卓越中心</p>
