    <meta name="description" content="中国区英国职业教育卓越中心（Centre of Excellence for British Vocational Education in China，简称CEBVEC）受英国政府支持而成立，总部设在英国，在北京设立了中国区办公室。CEBVEC依托于英国规模最大的职业教育学院--尼思港塔尔博特学院（简称NPTC），与中国高等职业学院开展国际教育合作，通过引进英国先进的国际教育标准和优势专业，帮助中国职业院校教育标准与国际接轨，打造具有国际竞争力的专业体系，培养国际化专业人才。">

            <p class="h">英国上议院、国际贸易部对英国教育机构开展对华教育合作（CEBVEC）支持函书</p>
            <div class="block">
                <p>中国区英国职业教育卓越中心(Centre of Excellence for British Vocational Education in China，以下简称CEBVEC)由英国政府支持设立，是英国与中国在职业教育领域的重点交流合作项目，该项目得到英国议会、威尔士政府、英国在华政府机构及行业协会的大力支持。</p>
